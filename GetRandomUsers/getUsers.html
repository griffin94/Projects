<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Random Users</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="col">
        <h1 class="header__title">Get random users</h1>
        <p class="header__paragraph">
          From the free, open-source API<br />
          <a href="https://randomuser.me/">https://randomuser.me/</a>
        </p>
      </div>

      <div class="col">
        <form class="get-users-form">
          <label for="usersAmount" class="get-users-form__input-label"
            >Number of users</label
          >
          <input
            type="number"
            id="usersAmount"
            class="get-users-form__input"
            min="1"
          />
          <label for="genderCombobox" class="get-users-form__combobox-label"
            >Choose gender</label
          >
          <select class="get-users-form__combobox" id="genderCombobox">
            <option value="both" selected>Both</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <label
            for="nationalityCombobox"
            class="get-users-form__combobox-label"
            >Choose nationality</label
          >
          <select class="get-users-form__combobox" id="nationalityCombobox">
            <option value="all" selected>All</option>
            <option value="au">Australia</option>
            <option value="br">Brazil</option>
            <option value="ca">Canada</option>
            <option value="ch">Switzerland</option>
            <option value="de">Germany</option>
            <option value="dk">Denmark</option>
            <option value="es">Spain</option>
            <option value="fi">Finland</option>
            <option value="fr">France</option>
            <option value="gb">Great Britain</option>
            <option value="ie">Ireland</option>
            <option value="ir">Iran</option>
            <option value="no">Norway</option>
            <option value="nl">Netherlands</option>
            <option value="nz">New Zealand</option>
            <option value="tr">Turkey</option>
            <option value="us">United States of America</option>
          </select>
          <button class="get-users-form__button">Get users</button>
        </form>
      </div>
    </header>

    <div class="users-output"></div>
    <div class="loader">
      <span class="loader__spinner"></span>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
